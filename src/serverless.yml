service: booking-api

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  region: eu-west-1
  runtime: nodejs6.10
  environment:
    EVENT_TEMPLATE_TABLE: ${self:service}-${opt:stage, self:provider.stage}-event-templates
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.EVENT_TEMPLATE_TABLE}"

functions:
  save:
    handler: eventtemplates/create.create
    events:
      - http:
          path: eventtemplates
          method: post
          cors: true
  list:
    handler: eventtemplates/list.list
    events:
      - http:
          path: eventtemplates
          method: get
          cors: true

resources:
  Resources:
    TodosDynamoDbTable:
      Type: 'AWS::DynamoDB::Table'
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.EVENT_TEMPLATE_TABLE}
